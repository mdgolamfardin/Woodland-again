<!DOCTYPE html>
<html lang="en">
  <!-- Specifies the document type as HTML5 -->
  <head>
    <!-- Metadata and resources for the web page -->
    <meta charset="utf-8" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
    <!-- Sets the character encoding to UTF-8, ensuring support for most characters and symbols -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Links to the favicon (the small icon that appears in browser tabs). 
         The %PUBLIC_URL% is a placeholder used in React projects to refer to the public folder -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Ensures the site is responsive by setting the viewport width to the device width -->
    <meta name="description" content="Web site created using create-react-app" />
    <!-- Provides a description of the website for search engines and social sharing -->

    <title>Woodland Conservation Site</title>
    <!-- Sets the title of the web page, which appears in the browser tab -->
  </head>
  <body>
    <!-- Content of the web page -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This message will display if JavaScript is disabled in the user's browser -->

    <div id="root"></div>
    <!-- A placeholder <div> where the React app will be injected. 
         React renders all components into this single root element -->
  </body>
</html>
